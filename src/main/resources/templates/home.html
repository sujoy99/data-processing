<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${pageTitle}" th:text="${pageTitle}">Base App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

</head>

<body>

<div class="container">

    <th:block th:if="${errMsg}">
        <div class="row mt-4">
            <div class="col-md-1">
            </div>
            <div class="col-md-11">
                <p><span style="background:red; color:white; padding:10px;" th:text="${errMsg}"></span></p>
            </div>
        </div>
    </th:block>

    <div class="row mt-5">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <form method="POST" action="#" th:action="@{/}" enctype="multipart/form-data">

                <div>
                    <div>
                        <input type="text" name="field1" id="field1" required/>
                        <input type="text" name="field2" id="field2" required/>
                        <input type="text" name="field3" id="field3" required/>

                        <input type="file" name="files"
                               webkitdirectory multiple
                        />
                    </div>

                    <button class="button button4 mt-3" type="submit" >
                        Upload
                    </button>
                </div>

            </form>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-1">
        </div>
        <div class="col-md-11">
            <a class="btn btn-primary" href="/list" role="button">Check All Uploaded Files</a>
        </div>
    </div>

</div>


<script th:src="@{/js/jquery-3.5.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
